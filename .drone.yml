kind: pipeline
type: docker
name: Testing Python CI/CD


steps:
- name: Black Code Format Check
  image: juliopdx/netauto
  commands:
  - black . --check

- name: Batfish Prechecks
  image: juliopdx/netauto
  commands:
  - python test.py

- name: Precheck Configuration Diff
  image: juliopdx/netauto
  environment:
    MY_SECRET:
      from_secret: MY_SECRET
  commands:
  - python build.py --dry_run

- name: Deploy Configurations
  image: juliopdx/netauto
  environment:
    MY_SECRET:
      from_secret: MY_SECRET
  commands:
  - python build.py --no_dry_run
  when:
    branch:
    - master
    - main

- name: Suzieq Check
  image: juliopdx/netauto
  privileged: true
  commands:
  - ls tmp
  volumes:
  - name: suzieq
    path: /tmp/suzie

volumes:
- name: suzieq
  host:
    path: /home/juliopdx/parquet-out

trigger:
  event:
    exclude:
    - pull_request